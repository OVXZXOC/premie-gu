<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Gang Unit - Pracownicy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="toggle-sidebar" aria-label="Toggle sidebar menu">☰</button>
      <div class="logo">
        <img src="gu_transparent.png" alt="Logo GU" />
      </div>
      <nav class="menu">
        <a href="#" class="btn active"><i class="fas fa-users"></i> Pracownicy</a>
        <a href="https://ovxzxoc.github.io/premie-gu/" target="_blank" class="btn"><i class="fas fa-dollar-sign"></i> Premie</a>
        <a href="https://docs.google.com/spreadsheets/d/1B0WYmdUqnkZE9Gtxqz-pSr3IUmXk-gPmRfbe4dVtkko/" target="_blank" class="btn"><i class="fas fa-database"></i> Baza Danych</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <section class="form-section">
        <h2>Dodaj pracownika</h2>
        <form id="employeeForm">
          <input type="text" id="firstName" placeholder="Imię" required />
          <input type="text" id="lastName" placeholder="Nazwisko" required />
          <input type="text" id="idNumber" placeholder="Numer UID" required />
          <input type="text" id="stopien" placeholder="Stopień" required />
          <select id="ranga" required>
            <option value="" disabled selected hidden>Wybierz rangę</option>
            <option value="01">[01] Unit Commander</option>
            <option value="02">[02] Unit Commander</option>
            <option value="03">[03] Unit Commander</option>
            <option value="Deputy Commander">Deputy Commander</option>
            <option value="Gang Unit Captain">Gang Unit Captain</option>
            <option value="Strike Team Leader">Strike Team Leader</option>
            <option value="Gang Intelligence Officer">Gang Intelligence Officer</option>
            <option value="Tactical Specialist">Tactical Specialist</option>
            <option value="Undercover Operative">Undercover Operative</option>
            <option value="Crime Suppression Officer">Crime Suppression Officer</option>
            <option value="Enforcer">Enforcer</option>
            <option value="Recruit">Recruit</option>
          </select>          
          <button type="submit">Dodaj</button>
        </form>
      </section>

      <table>
        <thead>
          <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Numer</th>
            <th>Stopień</th>
            <th id="rankHeader" style="cursor:pointer;">Ranga ▼</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Wiersze będą dodawane dynamicznie -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="java.js"></script>
</body>
</html>
